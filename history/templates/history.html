{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <title>History</title>
    <style>
        body {
            margin: 0;
            /* font-family: Arial, sans-serif; */
            font-family: 'Mukta', sans-serif;
            display: flex;
            flex-direction: column;
            background-color: rgba(223, 223, 223, 0.421);
            margin-bottom: 10px;

        }

        .navbar-vertical {
            height: 100vh;
            width: 70px;
            background-color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: width 0.3s ease-in;
            z-index: 1;
        }

        .navbar-vertical:hover {
            width: 200px;
        }

        .navbar-vertical a {
            padding: 15px;
            text-decoration: none;
            color: black;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease-in;
            display: flex;
            flex-direction: row;
            /* margin: 40px; */
            align-items: center;
        }

        .navbar-vertical a span {
            display: none;
        }

        .navbar-vertical:hover a span {
            display: block;
        }

        .navbar-vertical img {
            width: 50px;
            margin-bottom: 5px;
        }

        .navbar-horizontal {
            background-color: green;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2;
            height: 60px;
            position: fixed;
        }


        .navbar-horizontal p {
            width: 40px;
            color: white;
        }

        .navbar-horizontal span {
            color: white;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        .history-text {
            padding: 100px;
            /* background-color: rgba(223, 223, 223, 0.421); */
            width: 100%;
            height: 92vh;
            box-sizing: border-box;
        }

        .history-card {
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .history-card:hover {
        background-color: #f0f0f0;
    }

    .history-card .content {
        max-height: 50px; /* Set the initial height to show only a portion */
        overflow: hidden;
        transition: max-height 0.5s ease;
    }

    .history-card.open .content {
        max-height: 500px; /* Set the max-height to show all content when open */
    }
    </style>
</head>

<body>
    <div class="navbar-horizontal" style="background-color:white;">

<div class="history-text">
    <h3 style="font-size:30px ">History</h3>
    {% for i in history %}
    <div class="history-card" onclick="toggleCard(this)">

        <h3>Created at:</h3>
        <div class="content" onclick="toggleCardContent(this)">
            {{ i.created_at }}
        </div>

        <h3>Input</h3>
        <div class="content input-content">{{ i.input_text }}</div>

        <h3>Output</h3>
        <div class="content output-content">{{ i.generated_summary }}</div>
    </div>
    {% endfor %}
</div>

<script>
    function toggleCard(card) {
        card.classList.toggle('open');
    }

    function toggleCardContent(content) {
        content.classList.toggle('open');

        // Toggle input and output sections only if the clicked section is "Created at"
        if (content.parentElement.querySelector('.input-content') && content.parentElement.querySelector('.output-content')) {
            content.parentElement.querySelector('.input-content').classList.toggle('close');
            content.parentElement.querySelector('.output-content').classList.toggle('close');
        }
    }
</script>
