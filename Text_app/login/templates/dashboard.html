<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummEase</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-photo/abstract-gradient-neon-lights_23-2149279124.jpg?w=740&t=st=1703149677~exp=1703150277~hmac=a10310c1f423f0c1851db60b67b220861f550b323031d9f380c91aa830fff27a') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            position: relative;
        }

        header {
            padding: 15px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 100px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin-top: 50px;
        }

        .action-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28A745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #218838;
        }

        /* Position the Logout button at the top right */
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SummEase</h1>
    </header>

    <!-- Logout button positioned at top right -->
    <a href="{% url 'logout' %}" class="action-button logout-button">Logout</a>

    <div class="button-container">
        <a href="{% url 'index' %}" class="action-button">Input Text</a>
        <a href="{% url 'summarize' %}" class="action-button">PDF to Summary</a>
    </div>
</body>
</html>
