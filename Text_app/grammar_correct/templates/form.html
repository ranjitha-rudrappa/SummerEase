<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Check</title>
</head>
<body>
    <h2>Grammar Check</h2>
    <form method="post" action="{% url 'grammar_check' %}">
        {% csrf_token %}
        <label for="input_text">Enter your text:</label><br>
        <textarea id="input_text" name="input_text" rows="4" cols="50"></textarea><br>
        <button type="submit">Check Grammar</button>
    </form>
</body>
</html>
