<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <!-- Add your CSS files, meta tags, etc. here -->
</head>
<body>
    <header>
        <h1>{% block header %}Your Site Header{% endblock %}</h1>
        <!-- Add navigation links, user authentication status, etc. here -->
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add footer content, links, etc. here -->
    </footer>

    <!-- Add your JavaScript files, scripts, etc. here -->
</body>
</html>
