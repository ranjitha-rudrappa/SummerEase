    <form id="language-form" action="{% url 'translate_summary' %}" method="get">
        <select id="target-language" name="target_language" class="language-dropdown" >
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="kn">Kannada</option>

        <input type="submit" value="Translate">
    </form>
</div>

                        </div>
                        <!-- Slider with 2 mid points -->
                    </div>
                </div>

            </div>
            </div>
            <div class="main" >
                <form id='summarizeForm' action="{% url 'output' %}" method="post">
                    {% csrf_token %}
                    <label for="maxL" style="color:white;">Length:</label>
                    <input type="string" name="maxL" value="{{ maxL }}">
                    <div class="left" style="background-color:rgb(8, 113, 113);">
                        <textarea   ondragstart="return false;" id="inputText" name='data' type="text" rows="4" cols="30" required style=" font-size: 15px; font-family: 'Arial', 'Helvetica', sans-serif; width:90%;" >{{ input }}</textarea>
                        <button id="button" onclick="processText()">Summarize</button>
                    </div>
                </form>

                <div class="right">
                    {% if result %}
                     <p id="output">{{ result }}</p>
                     {% endif %}
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

        var languageMenu = document.getElementById('language-menu');
        languageMenu.style.display = (languageMenu.style.display === 'none' || languageMenu.style.display === '') ? 'block' : 'none';

    function showLanguages() {
